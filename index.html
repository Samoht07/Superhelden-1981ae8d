<!DOCTYPE html>
<html>

<head>
    <title>Superheroes squad</title>
    <script type="text/javascript" src="script.js"></script>
    <style type="text/css">
        td {
            border: 2px solid black;
            border-spacing: 0;
        }
    </style>
</head>

<body>

    <h1>Opvragen van data</h1>

    <table id='overview-table'>
        <tr>
            <th>squadName</th>
            <th>homeTown</th>
            <th>formed</th>
            <th>secretBase</th>
            <th>active</th>
        </tr>
        <tr>
            <td id='squadName'></td>
            <td id='homeTown'></td>
            <td id='formed'></td>
            <td id='secretBase'></td>
            <td id='active'></td>
        </tr>
    </table>
    <hr/>
    <table id='member-table'>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>secretIdentity</th>
            <th>powers</th>
        </tr>
        <tr id="MoleculeMan">
            <td class="Molecule"></td>
            <td class="Molecule1"></td>
            <td class="Molecule2"></td>
            <td class="Molecule3"></td>
        </tr>
        <tr id="UpperCut">
            <td class="Upper"></td>
            <td class="Upper1"></td>
            <td class="Upper2"></td>
            <td class="Upper3"></td>
        </tr>
        <tr id="Flameguy">
            <td class="Flame"></td>
            <td class="Flame1"></td>
            <td class="Flame2"></td>
            <td class="Flame3"></td>
        </tr>
    </table>

</body>

</html>
